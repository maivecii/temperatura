<!DOCTYPE html>
<html lang="lv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperatūras ieraksti</title>
    <h1>Temperatūras ieraksti</h1>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="main-container">
        <h2>Temperatūras ievade</h2>
        <div class="input-container">
            <div class="input-group">
                <label>Datums (dd.mm.gggg)</label>
                <input type="date" id="datums">
            </div>
            <div class="input-group">
                <label>Mazākā temperatūra (t*)</label>
                <input type="number" id="min_temp" step="0.5">
            </div>
            <div class="input-group">
                <label>Lielākā temperatūr (t*)</label>
                <input type="number" id="max_temp" step="0.5">
            </div>
            <div class="button-group">
                <button>Pievienot</button>
            </div>
        </div>
    </div>
    
</body>
</html>
